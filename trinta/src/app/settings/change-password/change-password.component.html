<!-- Change Password -->
<mat-card
    class="trinta-card change-password-card mb-25 bg-white border-none d-block"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Change Password
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="changePassword()">
            <div class="row">
                
                <div class="col-lg-12">
                    <label class="label d-block fw-medium mb-10">
                        New Password
                    </label>
                    <mat-form-field>
                        <i-feather name="lock"></i-feather>
                        <mat-label>Enter new password</mat-label>
                        <input matInput [type]="hide2 ? 'password' : 'text'" [(ngModel)]="newPassword" name="newPassword" required>
                        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                            <span class="material-symbols-outlined">
                                {{hide2 ? 'visibility_off' : 'visibility'}}
                            </span>
                        </button>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <label class="label d-block fw-medium mb-10">
                        Confirm Password
                    </label>
                    <mat-form-field>
                        <i-feather name="lock"></i-feather>
                        <mat-label>Enter confirm password</mat-label>
                        <input matInput [type]="hide3 ? 'password' : 'text'" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                        <button mat-icon-button matSuffix (click)="hide3 = !hide3" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide3">
                            <span class="material-symbols-outlined">
                                {{hide3 ? 'visibility_off' : 'visibility'}}
                            </span>
                        </button>
                    </mat-form-field>
                </div>
            </div>
            <div class="save-password-btn">
                <button mat-button type="submit">
                    Change Password
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
